<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body id="page-top">
  <header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="text-center">
          <h1 class="mx-auto my-0 text-uppercase">Weather App</h1>
          <h2 class="text-white-50 mx-auto mt-2 mb-5">Get info about weather anywhere</h2>
          <a class="btn btn-primary" href="#about">Get Started</a>
        </div>
      </div>
    </div>
  </header>
  <section class="about-section text-center" id="about">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-white mb-4">Built by API connection</h2>
          <p class="text-white-50">
            API's used: OpenWeatherMap, Leaflet, IPify, IPinfo
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="projects-section bg-light" id="projects">
    <div class="container px-4 px-lg-5">
      <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
        <div class="col-xl-4 col-lg-5">
          <div class="featured-text text-center text-lg-left">
            <h3>Click the button to get your IP address and geolocation information</h3>
            <h4>Your IP Address:</h4>
            <p style="color: black" id="ipAddress"></p>
            <h4>Geolocation Information:</h4>
            <div id="geolocationInfo"></div>
            <button class="btn btn-primary enabled" onclick="getIpAddress()">Get IP Address and Geolocation</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="signup-section" id="signup">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <h2 class="text-white mb-5">Weather Forecast</h2>
          <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row input-group-newsletter">
              <input class="form-control" type="text" id="city-input" placeholder="Enter City Name" data-sb-validations="required,email"><div class="col-auto">
                <button class="btn btn-primary enabled" id="submit-button">Get info</button></div>
              </div><br>
              <div id="map" style="height: 400px;"></div><br>
              <div id="weather-info"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Kanay Bekzat SE-2210</div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="javascript.js"></script>
    <script src="leaflet.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </body>
  </html>
